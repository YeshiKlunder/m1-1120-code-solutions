<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div><label for="name">Email</label></div>
      <input type="email" id="email">
    <div>
        <div><label for="name">Why is coding cool?</label></div>
        <select name="Select an option">
          <option value="Select an option">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
    </div>
    <div>
        <div><label for="name">Favorite Language (choose one)</label></div>
        <input id="HTML" type="radio" name="Favorite Language" value="HTML">
        <label for="HTML">HTML</label>
        <input id="CSS" type="radio" name="Favorite Language" value="CSS">
        <label for="CSS">CSS</label>
        <input id="JavaScript" type="radio" name="Favorite Language" value="JavaScript">
        <label for="JavaScript">JavaScript</label>
    </div>
    <div>
        <div><label for="name">Would you like to sign up for more information?</label></div>
        <input type="checkbox" name="Sign up" value="Sign me up!" /> Sign me up
    </div>
    <div>
        <div><label for="name">Comments</label></div>
        <textarea name="comments" cols="24" rows="10"></textarea><br/>
        <input type="submit"  name="submit comments" value="Submit" />
      </form>
    </div>
  </body>
</html>
